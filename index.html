<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/start/jquery-ui.css">
    <title>Drawing App</title>
</head>
<body>
  <div class="title">Drawing App</div>
  <div class="inputContainer">
    <!--color-->
    <div class="input" id="colorInput">
        <input type="color" list id="paintColor">
    </div>
    <!--size-->
    <div class="input" id="thicknessInput">
      <div id="circle"></div>
    </div>
    <div class="input">
        <div id="slider"></div>
    </div>
  </div>  

  <div id="container">
    <canvas id="paint" width="850px" height="500px"></canvas>
  </div>
  
  <!--buttons-->
  <div class="inputButtons">
    <div class="inputBtn">
      <span class="button" id="erase">Erase</span>
    </div>
    <div class="inputBtn">
      <span class="button" id="save">Save</span>
    </div>
    <div class="inputBtn">
      <span class="button" id="reset">Reset</span>
    </div>
  </div>


</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="script.js"></script>
</html>
